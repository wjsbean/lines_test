<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>登录</title>
        <link rel="stylesheet" href="/static/layui/css/layui.css" media="all">
        <link rel="stylesheet" href="/static/css/login.css" />
    </head>

    <body class="beg-login-bg">
        <div class="beg-login-box">
            <header>
                <h1>后台登录</h1>
            </header>
            <div class="beg-login-main">
                <form enctype="multipart/form-data" class="layui-form" method="post">
                    <input name="__RequestVerificationToken" type="hidden"
                    value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" />
                    <div class="layui-form-item">
                        <label class="beg-login-icon">
                            <i class="layui-icon">&#xe612;</i>
                        </label>
                        <input id="id_username" type="text" name="username" lay-verify="username" autocomplete="off"
                               placeholder="这里输入登录名" class="layui-input">

                    </div>
                    <div class="layui-form-item">
                        <label class="beg-login-icon">
                            <i class="layui-icon">&#xe642;</i>
                        </label>
                        <input id="id_password" type="password" name="password" lay-verify="password"
                        autocomplete="off", placeholder="这里输入密码" class="layui-input">
                    </div>
                    <div class="layui-form-item">
                        <div class="beg-pull-left beg-login-remember">
                            <label>记住账号?</label>
                            <input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住账号">
                        </div>
                        <div class="beg-pull-right">
                            <button class="layui-btn layui-btn-primary" lay-submit lay-filter="syslogin" id="syslogin">
                                <i class="layui-icon">&#xe650;</i>
                            </button>
                        </div>
                        <div class="beg-clear"></div>
                    </div>
                </form>
            </div>
            <footer>
                <p>Beginner © </p>
            </footer>
        </div>
        <script type="text/javascript" src="/static/layui/layui.js"></script>
        <script>
            layui.use(['layer', 'form'], function () {
                var layer = layui.layer,
                    $ = layui.jquery,
                    form = layui.form();

                $('#syslogin').on('click', function () {
                    var username = $('#id_username').val();
                    var password = $('#id_password').val();
                    var cate = {'username':username, 'password':password};
                    $.ajax({
                        url:'/login/',
                        type:'POST',
                        data:cate,
                        dataType:"text",
                        success:function (result) {
                            var data = JSON.parse(result)
                            console.info(result)
                            if(data.state == 0){
                                document.cookie = 'username='+data.username;
                                window.location.href="/index/";
                            }else{
                                alert("失败")
                            }
                        },
                        error:function () {
                            console.info('失败')
                        }
                    });
                })
            });
        </script>
    </body>
</html>
